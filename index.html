<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>

    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="clock">
      <div>
        <div class="clock_mark clock_mark-vertical clock_mark-0-hour"></div>
        <div class="clock_mark clock_mark-horisont clock_mark-3-hour"></div>
        <div class="clock_mark clock_mark-vertical clock_mark-6-hour"></div>
        <div class="clock_mark clock_mark-horisont clock_mark-9-hour"></div>
      </div>

      <div class="clock_hand clock_hand-hour" id="hour"></div>
      <div class="clock_hand clock_hand-minute" id="minute"></div>
      <div class="clock_hand clock_hand-second" id="second"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
